<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <script src="assets/js/jquery-3.4.1.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="assets/js/my.js"></script>
</head>
<body>
<div class="row">
    <div class="col-xs-o col-md-4"></div>
    <div class="from-info col-xs-12 col-md-4">
        <form class=" col-xs-12 col-md-12" id="login-form" style="padding-top: 90px">
            <div class="form-group">
                <h4 content>登录</h4>
            </div>
            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="用户名">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="text" class="form-control" name="password" id="password" placeholder="密码">
            </div>

            <button type="button" class="btn btn-primary" onclick="toLogin()">登录</button>
        </form>
    </div>
</div>
</body>
</html>
